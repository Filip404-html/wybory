<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Panel Admina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Logowanie do Panelu Admina</h1>
        <input type="text" id="admin-username" placeholder="Nazwa użytkownika">
        <input type="password" id="admin-password" placeholder="Hasło">
        <button onclick="adminLogin()">Zaloguj się</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie do systemu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Logowanie do systemu głosowania</h1>
    <p>Wpisz swój token, aby oddać głos</p>
  </header>

  <div class="login-container">
    <form id="login-form">
      <input type="text" id="token-input" placeholder="Wpisz swój token" required>
      <button type="submit">Zaloguj się</button>
    </form>
  </div>

  <script src="scripts.js"></script>
</body>
</html>

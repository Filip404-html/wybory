<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Wybory USA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Logowanie</h1>
    </header>

    <section id="login-section">
        <h2>Wpisz token do głosowania:</h2>
        <input type="text" id="token-input" placeholder="Wprowadź token">
        <button onclick="validateToken()">Zaloguj</button>
        <p id="error-message" class="hidden">Niepoprawny token!</p>
    </section>

    <script src="scripts.js"></script>
</body>
</html>

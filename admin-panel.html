<!DOCTYPE html>
<html lang="pl">
<head>

    <title>Admin Panel - Wybory USA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Panel Administratora</h1>
    </header>

    <section id="admin-panel">

        <h3>Tokeny:</h3>

        <ul id="token-list">
            <!-- Lista tokenów -->
        </ul>
    </section>

    <script src="scripts.js"></script>
</body>
</html>

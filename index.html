<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wybory USA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Strona główna -->
    <header>
        <h1>Wybory USA 2024</h1>
        <p>Wybierz swojego kandydata</p>
    </header>

    <div class="button-container">
        <button id="voteBtn">Oddaj głos</button>
        <button id="resultsBtn">Zobacz wyniki</button>
    </div>

    <!-- Modale: Logowanie admina -->
    <div id="hidden-admin-login">
        <button onclick="showLoginModal()">Admin</button>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Panel Logowania</h2>
            <input type="password" id="adminPassword" placeholder="Wprowadź hasło">
            <button onclick="login()">Zaloguj się</button>
            <p id="error" style="display: none;">Błędne hasło</p>
        </div>
    </div>

    <script>
        // Funkcja do pokazania logowania admina
        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'block';
        }

        // Funkcja logowania admina
        function login() {
            var password = document.getElementById('adminPassword').value;
            if (password === 'admin123') {
                window.location.href = 'admin.html'; // Przekierowanie do panelu admina
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        // Przekierowanie do strony głosowania
        document.getElementById('voteBtn').addEventListener('click', function () {
            window.location.href = 'vote.html';
        });

        // Przekierowanie do wyników
        document.getElementById('resultsBtn').addEventListener('click', function () {
            window.location.href = 'results.html';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strona Głosowania</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Wybory Prezydenckie USA</h1>
  </header>

  <!-- Przyciski do głosowania i wyników -->
  <main>
    <button id="vote-btn" onclick="window.location.href = 'login.html'">Głosuj</button>
    <button id="results-btn" onclick="window.location.href = 'results.html'">Zobacz Wyniki</button>
  </main>

  <!-- Formularz logowania jako admin (początkowo ukryty) -->
  <div id="admin-login-form" style="display: none;">
    <h2>Logowanie jako Administrator</h2>
    <form onsubmit="validateAdminLogin(event)">
      <input type="password" id="admin-password" placeholder="Hasło" required>
      <button type="submit">Zaloguj</button>
    </form>
    <button onclick="toggleAdminLogin()">Zamknij</button>
  </div>

  <script src="scripts.js"></script>
</body>
</html>

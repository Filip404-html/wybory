<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wybory USA 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Strona główna -->
    <div id="home">
        <header>
            <h1>Wybory Prezydenckie 2024 - USA</h1>
            <p>Wybierz swojego kandydata!</p>
        </header>

        <!-- Przyciski -->
        <div class="button-container">
            <button id="vote-btn" onclick="window.location.href='vote.html'">Oddaj Głos</button>
            <button id="results-btn" onclick="window.location.href='results.html'">Zobacz Wyniki</button>
        </div>

        <!-- Dyskretny przycisk logowania -->
        <div id="login-wrapper">
            <button id="login-btn" onclick="showLoginForm()">Zaloguj się do Panelu Admina</button>
        </div>

        <!-- Podstrona logowania do panelu admina -->
        <div class="login-container" id="login-container">
            <h1>Logowanie do Panelu Admina</h1>
            <input type="text" id="username" placeholder="Nazwa użytkownika">
            <input type="password" id="password" placeholder="Hasło">
            <button id="admin-login-btn">Zaloguj się</button>
        </div>
    </div>

    <script>
        // Logowanie do panelu admina
        document.getElementById('admin-login-btn').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'admin' && password === 'haslo123') {
                alert('Zalogowano do panelu admina!');
                window.location.href = 'admin-panel.html'; // Przekierowanie do panelu admina (do utworzenia)
            } else {
                alert('Błędne dane logowania.');
            }
        });

        // Pokazywanie formularza logowania po kliknięciu przycisku
        function showLoginForm() {
            const loginForm = document.getElementById('login-container');
            loginForm.style.display = loginForm.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>

</html>
